<!DOCTYPE html>
<html lang="pt-BR" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Título e Descrição Padrão -->
    <title>Central de Notícias</title>
    <meta name="description" content="As últimas notícias e fofocas do mundo das celebridades, atualizadas diariamente.">
    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-9609C2JKZ1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-9609C2JKZ1');
    </script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        #sidebar { transition: transform 0.3s ease-in-out; }
        #overlay { transition: opacity 0.3s ease-in-out; }
        #back-to-top-btn { transition: opacity 0.3s, transform 0.3s; }
        body, header, aside, main, footer, input, button, a, div {
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200">

    <!-- Menu Lateral (Sidebar) -->
    <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 z-20 hidden opacity-0"></div>
    <aside id="sidebar" class="fixed top-0 left-0 w-64 h-full bg-white dark:bg-gray-800 shadow-lg z-30 transform -translate-x-full">
        <div class="p-4 flex justify-between items-center border-b border-gray-200 dark:border-gray-700">
            <h2 class="font-bold text-lg text-pink-600 dark:text-pink-500">Categorias</h2>
            <button id="close-sidebar-btn" class="text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white">&times;</button>
        </div>
        <nav id="category-nav" class="p-4"></nav>
    </aside>

    <!-- Cabeçalho do site -->
    <header class="bg-white dark:bg-gray-800 shadow-md sticky top-0 z-10">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <button id="open-sidebar-btn" class="p-2 text-gray-600 dark:text-gray-300 hover:text-pink-600 dark:hover:text-pink-500">
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" /></svg>
                </button>
                <div class="text-center">
                    <h1 class="text-3xl font-bold text-pink-600 dark:text-pink-500">Central de Notícias</h1>
                    <p class="text-gray-500 dark:text-gray-400 mt-1 text-sm md:text-base">As últimas notícias do mundo das celebridades!</p>
                </div>
                <!-- Botão de Tema (Sol/Lua) -->
                <button id="theme-toggle-btn" class="p-2 text-gray-600 dark:text-gray-300 hover:text-pink-600 dark:hover:text-pink-500">
                    <svg id="theme-icon-sun" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" /></svg>
                    <svg id="theme-icon-moon" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" /></svg>
                </button>
            </div>
            <div id="search-bar-container" class="mt-4">
                <input type="text" id="search-input" placeholder="Pesquisar notícias..." class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 focus:ring-2 focus:ring-pink-400 focus:border-transparent">
            </div>
        </div>
    </header>

    <!-- Página Principal (Lista de Notícias) -->
    <main id="main-page" class="hidden container mx-auto px-4 py-8">
        <!-- Efeito "Loading Skeleton" -->
        <div id="loading" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-4 animate-pulse">
                <div class="bg-gray-200 dark:bg-gray-700 h-48 rounded-md"></div>
                <div class="mt-4 space-y-2">
                    <div class="bg-gray-200 dark:bg-gray-700 h-4 w-1/4 rounded"></div>
                    <div class="bg-gray-200 dark:bg-gray-700 h-6 w-full rounded"></div>
                    <div class="bg-gray-200 dark:bg-gray-700 h-4 w-full rounded"></div>
                    <div class="bg-gray-200 dark:bg-gray-700 h-4 w-3/4 rounded"></div>
                </div>
            </div>
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-4 animate-pulse hidden md:block">
                <div class="bg-gray-200 dark:bg-gray-700 h-48 rounded-md"></div>
                <div class="mt-4 space-y-2">
                    <div class="bg-gray-200 dark:bg-gray-700 h-4 w-1/4 rounded"></div>
                    <div class="bg-gray-200 dark:bg-gray-700 h-6 w-full rounded"></div>
                    <div class="bg-gray-200 dark:bg-gray-700 h-4 w-full rounded"></div>
                    <div class="bg-gray-200 dark:bg-gray-700 h-4 w-3/4 rounded"></div>
                </div>
            </div>
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-4 animate-pulse hidden lg:block">
                <div class="bg-gray-200 dark:bg-gray-700 h-48 rounded-md"></div>
                <div class="mt-4 space-y-2">
                    <div class="bg-gray-200 dark:bg-gray-700 h-4 w-1/4 rounded"></div>
                    <div class="bg-gray-200 dark:bg-gray-700 h-6 w-full rounded"></div>
                    <div class="bg-gray-200 dark:bg-gray-700 h-4 w-full rounded"></div>
                    <div class="bg-gray-200 dark:bg-gray-700 h-4 w-3/4 rounded"></div>
                </div>
            </div>
        </div>
        <div id="news-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        <div id="load-more-container" class="text-center mt-8"></div>
    </main>

    <!-- Página de Detalhes da Notícia -->
    <main id="details-page" class="hidden container mx-auto px-4 py-8"></main>

    <!-- Botão Voltar ao Topo -->
    <button id="back-to-top-btn" class="fixed bottom-5 right-5 bg-pink-600 text-white p-3 rounded-full shadow-lg opacity-0 transform translate-y-4 hover:bg-pink-700">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7"></path></svg>
    </button>

    <!-- Rodapé -->
    <footer class="text-center py-4 text-gray-500 dark:text-gray-400 text-sm">
        <p>&copy; 2024 Central de Notícias. Todos os direitos reservados.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const googleSheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vShVSJjWn39t_3R1RXw-qcAldFT5bvK0GhTu53KNs-6w5oi-YAgXhq5kwoyaphXaZUzpQsnOwFw_pFb/pub?gid=1365485367&single=true&output=csv';

            const mainPage = document.getElementById('main-page');
            const detailsPage = document.getElementById('details-page');
            const newsContainer = document.getElementById('news-container');
            const loadingIndicator = document.getElementById('loading');
            const openSidebarBtn = document.getElementById('open-sidebar-btn');
            const closeSidebarBtn = document.getElementById('close-sidebar-btn');
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            const categoryNav = document.getElementById('category-nav');
            const searchInput = document.getElementById('search-input');
            const backToTopBtn = document.getElementById('back-to-top-btn');
            const searchBarContainer = document.getElementById('search-bar-container');
            const loadMoreContainer = document.getElementById('load-more-container');
            const themeToggleBtn = document.getElementById('theme-toggle-btn');
            const sunIcon = document.getElementById('theme-icon-sun');
            const moonIcon = document.getElementById('theme-icon-moon');
            const metaDescription = document.querySelector('meta[name="description"]');

            const DEFAULT_TITLE = 'Central de Notícias';
            const DEFAULT_DESCRIPTION = metaDescription.getAttribute('content');

            let allNewsItems = [];
            let currentFilteredNews = [];
            let displayedNewsCount = 0;
            const NEWS_PER_PAGE = 12;
            let currentCategoryFilter = null;

            // --- LÓGICA DE TEMA (MODO ESCURO) ---
            function applyTheme(theme) {
                if (theme === 'dark') {
                    document.documentElement.classList.add('dark');
                    sunIcon.classList.add('hidden');
                    moonIcon.classList.remove('hidden');
                } else {
                    document.documentElement.classList.remove('dark');
                    sunIcon.classList.remove('hidden');
                    moonIcon.classList.add('hidden');
                }
            }

            themeToggleBtn.addEventListener('click', () => {
                const newTheme = document.documentElement.classList.contains('dark') ? 'light' : 'dark';
                localStorage.setItem('theme', newTheme);
                applyTheme(newTheme);
            });

            function initializeTheme() {
                const savedTheme = localStorage.getItem('theme');
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                applyTheme(savedTheme || (prefersDark ? 'dark' : 'light'));
            }
            initializeTheme();

            // --- Lógica de Navegação e SEO ---
            function updateSEOTags(title, description) {
                document.title = title;
                metaDescription.setAttribute('content', description);
            }

            function handleRouting() {
                const hash = window.location.hash;
                if (hash.startsWith('#noticia/')) {
                    const newsId = hash.substring(9);
                    const newsItem = allNewsItems.find(item => item.id === newsId);
                    if (newsItem) {
                        updateSEOTags(`${newsItem.titulo} | ${DEFAULT_TITLE}`, newsItem.resumo.slice(0, 160));
                        renderDetailsPage(newsItem);
                        mainPage.classList.add('hidden');
                        detailsPage.classList.remove('hidden');
                        searchBarContainer.classList.add('hidden');
                        window.scrollTo(0, 0);
                    } else {
                        window.location.hash = '';
                    }
                } else {
                    updateSEOTags(DEFAULT_TITLE, DEFAULT_DESCRIPTION);
                    mainPage.classList.remove('hidden');
                    detailsPage.classList.add('hidden');
                    searchBarContainer.classList.remove('hidden');
                    applyFiltersAndRender();
                }
            }

            window.addEventListener('hashchange', handleRouting);

            function openSidebar() { sidebar.classList.remove('-translate-x-full'); overlay.classList.remove('hidden', 'opacity-0'); }
            function closeSidebar() { sidebar.classList.add('-translate-x-full'); overlay.classList.add('opacity-0'); setTimeout(() => overlay.classList.add('hidden'), 300); }
            openSidebarBtn.addEventListener('click', openSidebar);
            closeSidebarBtn.addEventListener('click', closeSidebar);
            overlay.addEventListener('click', closeSidebar);

            window.addEventListener('scroll', () => {
                if (window.scrollY > 300) { backToTopBtn.classList.remove('opacity-0', 'translate-y-4'); } 
                else { backToTopBtn.classList.add('opacity-0', 'translate-y-4'); }
            });
            backToTopBtn.addEventListener('click', () => window.scrollTo({ top: 0, behavior: 'smooth' }));

            function displayError(message) { loadingIndicator.classList.add('hidden'); newsContainer.innerHTML = `<p class="text-center text-red-500 col-span-full">${message}</p>`; loadMoreContainer.innerHTML = ''; }
            function parseDate(dateStr) { if (!dateStr) return null; const isoDateStr = dateStr.replace(' ', 'T'); const date = new Date(isoDateStr); return !isNaN(date.getTime()) ? date : null; }
            function getLocalDayKey(date) { const year = date.getFullYear(); const month = (date.getMonth() + 1).toString().padStart(2, '0'); const day = date.getDate().toString().padStart(2, '0'); return `${year}-${month}-${day}`; }
            function createNewsId(title, date) { return `${date.getTime()}-${title.toLowerCase().replace(/\s+/g, '-').replace(/[^a-z0-9-]/g, '').slice(0, 50)}`; }

            function renderDetailsPage(item) {
                const pageUrl = window.location.href;
                const encodedUrl = encodeURIComponent(pageUrl);
                const encodedTitle = encodeURIComponent(item.titulo);
                
                const relatedNews = allNewsItems.filter(relatedItem => relatedItem.categoria === item.categoria && relatedItem.id !== item.id).slice(0, 4);
                let relatedNewsHtml = '';
                if (relatedNews.length > 0) {
                    relatedNewsHtml = `
                        <div class="mt-12">
                            <h3 class="text-2xl font-bold mb-4 border-b-2 border-pink-200 dark:border-pink-800 pb-2">Notícias Relacionadas</h3>
                            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
                                ${relatedNews.map(relatedItem => `
                                    <a href="#noticia/${relatedItem.id}" class="block bg-white dark:bg-gray-800 rounded-lg shadow-md overflow-hidden transform hover:scale-105 transition-transform duration-300">
                                        <img src="${relatedItem.imagem}" alt="${relatedItem.titulo}" class="w-full h-32 object-cover" onerror="this.onerror=null;this.src='https://placehold.co/400x300/fce7f3/c026d3?text=Imagem';">
                                        <div class="p-4">
                                            <h4 class="font-bold text-sm text-gray-800 dark:text-gray-200">${relatedItem.titulo}</h4>
                                        </div>
                                    </a>
                                `).join('')}
                            </div>
                        </div>
                    `;
                }

                detailsPage.innerHTML = `
                    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-4 md:p-8">
                        <button onclick="window.location.hash=''" class="mb-6 inline-flex items-center text-pink-600 dark:text-pink-500 hover:text-pink-800 dark:hover:text-pink-400">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                            Voltar para a lista
                        </button>
                        <h1 class="text-3xl md:text-4xl font-bold mb-4">${item.titulo}</h1>
                        <div class="flex items-center text-sm text-gray-500 dark:text-gray-400 mb-4">
                            <span class="mr-4">${new Date(item.date).toLocaleDateString('pt-BR', { year: 'numeric', month: 'long', day: 'numeric', timeZone: 'America/Sao_Paulo' })}</span>
                            <span>Fonte: ${item.fonte}</span>
                        </div>
                        <img src="${item.imagem}" alt="Imagem da notícia: ${item.titulo}" class="w-full h-auto max-h-96 object-cover rounded-lg mb-6" onerror="this.onerror=null;this.src='https://placehold.co/1200x600/fce7f3/c026d3?text=Imagem+Indisponível';">
                        <div class="prose max-w-none text-gray-700 dark:text-gray-300 text-lg">
                            <p>${item.resumo}</p>
                        </div>
                        <div class="mt-8 pt-6 border-t border-gray-200 dark:border-gray-700 flex flex-col sm:flex-row justify-between items-center gap-4">
                            <a href="${item.link}" target="_blank" rel="noopener noreferrer" class="inline-block bg-pink-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-pink-700 transition-colors">
                                Ler notícia original
                            </a>
                            <div class="flex items-center space-x-4">
                                <span class="text-sm text-gray-600 dark:text-gray-400">Partilhar:</span>
                                <a href="https://api.whatsapp.com/send?text=${encodedTitle}%20${encodedUrl}" target="_blank" rel="noopener noreferrer" class="text-gray-400 dark:text-gray-500 hover:text-green-500"><svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M.057 24l1.687-6.163c-1.041-1.804-1.588-3.849-1.587-5.946.003-6.556 5.338-11.891 11.893-11.891 3.181.001 6.167 1.24 8.413 3.488 2.245 2.248 3.481 5.236 3.48 8.414-.003 6.557-5.338 11.892-11.894 11.892-1.99-.001-3.951-.5-5.688-1.448l-6.305 1.654zm6.597-3.807c1.676.995 3.276 1.591 5.392 1.592 5.448 0 9.886-4.434 9.889-9.885.002-5.462-4.415-9.89-9.881-9.892-5.452 0-9.887 4.434-9.889 9.886-.001 2.267.651 4.383 1.808 6.166l-1.225 4.462 4.574-1.194z"/></svg></a>
                                <a href="https://www.facebook.com/sharer/sharer.php?u=${encodedUrl}" target="_blank" rel="noopener noreferrer" class="text-gray-400 dark:text-gray-500 hover:text-blue-600"><svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M9 8h-3v4h3v12h5v-12h3.642l.358-4h-4v-1.667c0-.955.192-1.333 1.115-1.333h2.885v-5h-3.808c-3.596 0-5.192 1.583-5.192 4.615v2.385z"/></svg></a>
                                <a href="https://twitter.com/intent/tweet?url=${encodedUrl}&text=${encodedTitle}" target="_blank" rel="noopener noreferrer" class="text-gray-400 dark:text-gray-500 hover:text-gray-200"><svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24h-6.617l-5.21-6.817-6.044 6.817h-3.308l7.73-8.835-7.995-10.66h6.838l4.774 6.405 5.727-6.405z"/></svg></a>
                            </div>
                        </div>
                        ${relatedNewsHtml}
                    </div>
                `;
            }

            function renderNewsList(append = false) {
                let lastDayKey = newsContainer.dataset.lastDayKey || null;
                if (!append) {
                    newsContainer.innerHTML = '';
                    lastDayKey = null;
                }

                const newsToRender = currentFilteredNews.slice(0, displayedNewsCount);
                if (newsToRender.length === 0) { displayError("Nenhuma notícia encontrada com os filtros atuais."); return; }

                const newsToAppend = append ? newsToRender.slice(displayedNewsCount - NEWS_PER_PAGE) : newsToRender;

                newsToAppend.forEach(item => {
                    if (document.getElementById(`card-${item.id}`)) return;
                    const currentDayKey = getLocalDayKey(item.date);
                    if (currentDayKey !== lastDayKey) {
                        const dateParts = currentDayKey.split('-');
                        const dateForTitle = new Date(dateParts[0], dateParts[1] - 1, dateParts[2]);
                        const dateHeader = document.createElement('h2');
                        dateHeader.className = 'text-2xl font-bold text-gray-700 dark:text-gray-300 col-span-full mt-8 mb-4 border-b-2 border-pink-200 dark:border-pink-800 pb-2';
                        dateHeader.textContent = dateForTitle.toLocaleDateString('pt-BR', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', timeZone: 'UTC' });
                        newsContainer.appendChild(dateHeader);
                        lastDayKey = currentDayKey;
                    }
                    
                    const card = document.createElement('div');
                    card.id = `card-${item.id}`;
                    card.className = 'bg-white dark:bg-gray-800 rounded-lg shadow-lg overflow-hidden flex flex-col transform hover:scale-105 transition-transform duration-300';
                    card.innerHTML = `
                        <a href="#noticia/${item.id}" class="block h-full flex flex-col">
                            <img src="${item.imagem}" alt="Imagem da notícia: ${item.titulo}" class="w-full h-48 object-cover" onerror="this.onerror=null;this.src='https://placehold.co/600x400/fce7f3/c026d3?text=Imagem+Indisponível';">
                            <div class="p-6 flex flex-col flex-grow">
                                <span class="inline-block bg-pink-100 text-pink-700 dark:bg-pink-900 dark:text-pink-300 text-xs font-semibold px-2 py-1 rounded-full mb-2 self-start">${item.categoria || 'Geral'}</span>
                                <h2 class="text-xl font-bold mb-2 text-gray-800 dark:text-gray-200">${item.titulo}</h2>
                                <p class="text-gray-600 dark:text-gray-400 text-sm mb-4 flex-grow">${item.resumo.slice(0, 100)}...</p>
                                <p class="text-xs text-gray-500 dark:text-gray-400 mt-auto">Fonte: ${item.fonte}</p>
                            </div>
                        </a>
                    `;
                    newsContainer.appendChild(card);
                });
                newsContainer.dataset.lastDayKey = lastDayKey;

                loadMoreContainer.innerHTML = '';
                if (displayedNewsCount < currentFilteredNews.length) {
                    const loadMoreBtn = document.createElement('button');
                    loadMoreBtn.className = 'bg-pink-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-pink-700 transition-colors';
                    loadMoreBtn.textContent = 'Carregar Mais Notícias';
                    loadMoreBtn.addEventListener('click', () => {
                        displayedNewsCount += NEWS_PER_PAGE;
                        renderNewsList(true);
                    });
                    loadMoreContainer.appendChild(loadMoreBtn);
                }
            }
            
            function applyFiltersAndRender() {
                loadingIndicator.classList.add('hidden');
                const searchTerm = searchInput.value.toLowerCase();
                let filteredNews = allNewsItems;

                if (currentCategoryFilter) {
                    filteredNews = filteredNews.filter(item => item.categoria === currentCategoryFilter);
                }
                if (searchTerm) {
                    filteredNews = filteredNews.filter(item => 
                        item.titulo.toLowerCase().includes(searchTerm) || 
                        item.resumo.toLowerCase().includes(searchTerm)
                    );
                }
                
                currentFilteredNews = filteredNews;
                displayedNewsCount = NEWS_PER_PAGE;
                renderNewsList();
            }

            searchInput.addEventListener('input', applyFiltersAndRender);
            categoryNav.addEventListener('click', (e) => {
                e.preventDefault();
                if (e.target.classList.contains('category-link')) {
                    const category = e.target.dataset.category;
                    currentCategoryFilter = (category === 'all' ? null : category);
                    window.location.hash = '';
                    applyFiltersAndRender();
                    closeSidebar();
                }
            });

            Papa.parse(googleSheetURL, {
                download: true, header: false, skipEmptyLines: true,
                complete: (results) => {
                    if (results.errors.length) { displayError("Ocorreu um erro ao ler o formato da planilha."); return; }
                    const dataRows = results.data;
                    if (!dataRows || dataRows.length < 2) { displayError("Nenhuma notícia encontrada na planilha."); return; }

                    allNewsItems = dataRows.slice(1).map(row => {
                        const dateObj = parseDate(row[0]);
                        if (!dateObj) return null;
                        const title = row[2];
                        return { 
                            id: createNewsId(title, dateObj), date: dateObj, fonte: row[1], titulo: title, 
                            resumo: row[3], link: row[4], imagem: row[5], categoria: row[6] 
                        };
                    }).filter(item => item && item.titulo).sort((a, b) => b.date - a.date);

                    const categories = [...new Set(allNewsItems.map(item => item.categoria).filter(Boolean))];
                    categoryNav.innerHTML = `<a href="#" class="block py-2 px-4 rounded hover:bg-pink-100 dark:hover:bg-gray-700 category-link" data-category="all">Exibir Todas</a>`;
                    categories.sort().forEach(cat => { categoryNav.innerHTML += `<a href="#" class="block py-2 px-4 rounded hover:bg-pink-100 dark:hover:bg-gray-700 category-link" data-category="${cat}">${cat}</a>`; });
                    
                    mainPage.classList.remove('hidden');
                    handleRouting();
                },
                error: (err) => { displayError("Não foi possível conectar à planilha."); }
            });
        });
    </script>
</body>
</html>
